<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Listas</h1>
<h2>Lista no enumerada</h2>
<ul>
    <li>primera linea</li>
    <li>segunda linea</li>
    <li>tercera linea</li>
</ul>
<h2>lisa numerada</h2>
<ol>
    <li>papa</li>
    <li>arroz</li>
    <li>maiz</li>
    <li>cebada</li>
    <li>trigo</li>
</ol>

<h2>lista dedefiniciones </h2>
<dl>
    <dt>primera linea</dt>
    <dd>segunda linea</dd>
    <dt>tercera linea</dt>
    <dd>cuarta linea</dd>
</dl>
</body>
</html>
